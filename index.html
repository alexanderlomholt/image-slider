<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>JavaScript Slider</title>
</head>
<body>

  <!-- flexbox container -->
  <div class="container">
    <!-- image slider -->
    <div class="frame">
      <div class="img-box">
        <span id="left">
          <img src="icons/arrow_left.png" alt="arrow left" class="arrow">
        </span>
        <span id="right">
          <img src="icons/arrow_right.png" alt="arrow right" class="arrow">
        </span>
      </div>
      <!-- navigation bullets -->
      <div class="bullets">
        <span class="bullet active"></span>
        <span class="bullet"></span>
        <span class="bullet"></span>
        <span class="bullet"></span>
        <span class="bullet"></span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/js/slider.js"></script>
</body>
</html>
